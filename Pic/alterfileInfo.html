<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>修改图片信息</title>
    <style>
        #toast {
            display: none;
            /*    悬浮在屏幕顶端*/
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            z-index: 1200;
        }

        tr {
            text-align: center;
            width: auto;
            height: auto;
        }

        td {
            text-align: center;
            width: 100px;
            height: 20px;
            line-height: 20px;
        }

        .bg-drop {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .bg-light-1 {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light-1 bg-drop">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="icon/badge-hd.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            图库管理系统
            <button type="button" class="btn btn-outline-danger" onclick="logOut()">登出</button>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">首页</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        查找图片
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="findByName.html">按名字查找图片</a></li>
                        <li><a class="dropdown-item" href="findByTag.html">按标签查找图片</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="findByIntr.html">按图片说明查找图片</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="upfile.html">上传图片</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="delMore.html">删除图片</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 80px">
    <div class="row" style="margin-top: 20px">
        <div id="toast">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto align-content-center">
                        <div class="alert alert-success" role="alert" id="toasttext">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <form action="" method="post" id="upfiles">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input class="form-control" aria-describedby="idHelp" type="text" name="id" id="id"
                           readonly>
                    <div id="idHelp" class="form-text">您的唯一ID号</div>
                </div>
                <div class="mb-3">
                    <label for="picname" class="form-label">图片名称</label>
                    <input class="form-control" aria-describedby="picnameHelp" type="text" name="picname" id="picname">
                    <div id="picnameHelp" class="form-text">上传的图片名称</div>
                </div>
                <select class="form-select" aria-label="Default select example" name="classify" id="classify">
                    <option value="未分类" selected>未分类</option>
                    <option value="风景">风景</option>
                    <option value="人物">人物</option>
                    <option value="动物">动物</option>
                </select>
                <div class="mb-3">
                    <label for="picintro" class="form-label">图片说明</label>
                    <textarea class="form-control" aria-describedby="picintroHelp" name="picintro"
                              id="picintro"></textarea>
                    <div id="picintroHelp" class="form-text">图片说明</div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px">
                    <button type="submit" class="btn btn-outline-danger" id="adph">修改图片</button>
                    <button type="reset" class="btn btn-outline-secondary">reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    // 页面加载时，获取用户的所有数据
    $(document).ready(function () {
        // 从 localStorage 中获取用户的 ID
        let id = localStorage.getItem("id");
        // 发送请求，获取用户的所有数据
        $.ajax({
            url: "api/getFileInfo.php",
            type: "post",
            data: {
                id: id
            },
            dataType: 'json',
            success: function (res) {
                console.log(res);
                console.log(res.data);
                if (res.code == 600) {
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("请先登录");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                    localStorage.setItem('session', '600');
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 3000);
                } else if (res.code == 200) {
                    // 将用户的所有数据显示到页面上
                    $("#id").val(res.data.id);
                    $("#picname").val(res.data.picname);
                    $("#picintro").val(res.data.picintro);
                    $("#classify").val(res.data.classify);
                } else if (res.code == 400) {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("获取用户数据失败");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                } else {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("未知错误");
                    $("#toast").fadeIn();
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                }

            }
        });
    });

    $(function () {
        // 用Ajax提交表单
        $("#upfiles").submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: "api/alterfileInfo.php",
                type: "POST",
                data: {
                    id: $("#id").val(),
                    picname: $("#picname").val(),
                    picintro: $("#picintro").val(),
                    classify: $("#classify").val()
                },
                dataType: 'json',
                success: function (data) {
                    // let json = JSON.parse(data);
                    if (data.code == 600) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("请先登录");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                        localStorage.setItem('session', '600');
                        setTimeout(function () {
                            window.location.href = "login.html";
                        }, 3000);
                    } else if (data.code == 200) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-success");
                        $("#toasttext").text("修改成功");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                        setTimeout(function () {
                            window.location.href = "index.html";
                        }, 3000);
                    } else if (data.code == 400) {
                        $("#password").val("");
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("修改失败");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    } else {
                        $("#password").val("");
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("未知错误");
                        $("#toast").fadeIn();
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    }
                }
            });
        });
    });

    function logOut() {
        // 发送ajax请求
        $.ajax({
            url: 'api/logout.php',
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    localStorage.setItem('token', '200');
                    window.location.href = 'login.html';
                }
            }
        });
    }
</script>
