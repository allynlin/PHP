<script>
    // 页面加载时，获取用户的所有数据
    $(document).ready(function () {
        // 从 localStorage 中获取用户的 ID
        let id = localStorage.getItem("id");
        // 发送请求，获取用户的所有数据
        $.ajax({
            url: "api/getFileInfo.php",
            type: "post",
            data: {
                id: id
            },
            dataType: 'json',
            success: function (res) {
                console.log(res);
                console.log(res.data);
                if (res.code === 600) {
                    localStorage.setItem('session', '600');
                    window.location.href = "login.html";
                } else if (res.code === 200) {
                    // 将用户的所有数据显示到页面上
                    $("#id").val(res.data.id);
                    $("#picname").val(res.data.picname);
                    $("#picintro").val(res.data.picintro);
                    $("#classify").val(res.data.classify);
                } else if (res.code === 400) {
                    $("#password").val("");
                    showToast("获取用户数据失败", "danger");
                } else {
                    $("#password").val("");
                    showToast("未知错误", "danger");
                }

            }
        });
    });

    $(function () {
        // 用Ajax提交表单
        $("#upfiles").submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: "api/alterfileInfo.php",
                type: "POST",
                data: {
                    id: $("#id").val(),
                    picname: $("#picname").val(),
                    picintro: $("#picintro").val(),
                    classify: $("#classify").val()
                },
                dataType: 'json',
                success: function (data) {
                    // let json = JSON.parse(data);
                    if (data.code === 600) {
                        localStorage.setItem('session', '600');
                        window.location.href = "login.html";
                    } else if (data.code === 200) {
                        showToast("修改成功", "success");
                        setTimeout(function () {
                            window.location.href = "index.html";
                        }, 3000);
                    } else if (data.code === 400) {
                        $("#password").val("");
                        showToast("修改失败", "danger");
                    } else {
                        $("#password").val("");
                        showToast("未知错误", "danger");
                    }
                }
            });
        });
    });

    function logOut() {
        // 发送ajax请求
        $.ajax({
            url: 'api/logout.php',
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    localStorage.setItem('token', '200');
                    window.location.href = 'login.html';
                }
            }
        });
    }
</script>
