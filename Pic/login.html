<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>登录</title>
    <style>
        #toast {
            display: none;
            /*    悬浮在屏幕顶端*/
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            z-index: 1200;
        }

        .bg-drop {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .bg-light-1 {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light-1 bg-drop">
    <div class="container-fluid">
        <a class="navbar-brand" href="login.html">
            <img src="icon/badge-hd.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            图库管理系统
        </a>
    </div>
</nav>
<div class="container" style="margin-top: 80px">
    <div class="row" style="margin-top: 20px">
        <div class="col-12">
            <form action="" method="post" id="loginform">
                <div class="form-floating mb-3">
                    <input class="form-control" name="username" id="username"
                           placeholder="请输入你的用户名">
                    <label for="username">Account Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="请输入密码">
                    <label for="password">Password</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <button type="reset" class="btn btn-outline-secondary">reset</button>
                </div>
            </form>
        </div>
    </div>
    <div id="toast">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto align-content-center">
                    <div class="alert alert-success" role="alert" id="toasttext">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        // 使用 Ajax 提交表单
        $('#loginform').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'api/login.php',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    if (data.code == 200) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-success");
                        $("#toasttext").text("登录成功");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                        setTimeout(function () {
                            window.location.href = "index.html";
                        }, 3000);
                    }else if(data.code==400){
                        $("#password").val("");
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("登录失败");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    }else {
                        $("#password").val("");
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("未知错误");
                        $("#toast").fadeIn();
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    }
                }
            });
        });
    })
</script>
</body>
</html>
