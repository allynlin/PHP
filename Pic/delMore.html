<script>
    function logOut() {
        // 发送ajax请求
        $.ajax({
            url: 'api/logout.php',
            type: 'POST',
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    localStorage.setItem('token', '200');
                    window.location.href = 'login.html';
                }
            }
        });
    }

    function find() {
        $.ajax({
            url: "api/findFiles.php",
            type: "post",
            dataType: 'json',
            success: function (data) {
                if (data.code == 600) {
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("请先登录");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                    localStorage.setItem('session', '600');
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 3000);
                } else if (data.code == 400) {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("获取最新数据失败");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                } else {
                    console.log(data);
                    // 获取到数据之后，渲染到页面上
                    let html = "";
                    for (let i = 0; i < data.length; i++) {
                        html += `
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="uploads/${data[i].filename}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${data[i].picname}<input type="checkbox" name="che" id="${data[i].id}"></h5>
                                <p class="card-text">${data[i].picintro}</p>
                                <button class="btn btn-outline-success" type="button" onclick="download(${data[i].id})">全屏看图</button>
                                <button class="btn btn-outline-warning" type="button" onclick="alte(${data[i].id})">修改图片</button>
                                <button class="btn btn-outline-danger" type="button" onclick="alteInfo(${data[i].id})">修改图片信息</button>
                                <button class="btn btn-danger" type="button" onclick="delById(${data[i].id})">删除图片</button>
                            </div>
                        </div>
                    </div>
                    `;
                    }
                    $("#con-zw").html(html);
                }
            }
        });
    }

    // 如果页面加载完成或点击了 search 按钮，发送请求获取数据
    $("#search").click(function () {
        find();
    });
    // 如果页面加载完成或点击了 search 按钮，发送请求获取数据
    $(document).ready(function () {
        find();
    });

    function download(id) {
        // 获取到 id 号，发送请求
        $.ajax({
            url: "api/download.php",
            type: "post",
            dataType: 'json',
            data: {
                id: id
            },
            success: function (data) {
                if (data.code == 600) {
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("请先登录");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                    logOut();
                } else if (data.code == 200) {
                    console.log(data);
                    // 在新窗口打开图片
                    window.open("uploads/" + data.data.filename);
                } else if (data.code == 400) {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("查询失败");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                } else {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("未知错误");
                    $("#toast").fadeIn();
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                }
            }
        });
    }

    function alte(id) {
        // 存储 id 号到 localStorage
        localStorage.setItem("id", id);
        // 跳转到修改页面
        window.location.href = "alterfile.html";
    }

    function alteInfo(id) {
        // 存储 id 号到 localStorage
        localStorage.setItem("id", id);
        // 跳转到修改页面
        window.location.href = "alterfileInfo.html";
    }

    function delById(id) {
        // 确认是否删除
        if (confirm("确定删除该图片吗？")) {
            $.ajax({
                url: "api/delFileById.php",
                type: "post",
                dataType: 'json',
                data: {
                    id: id
                },
                success: function (data) {
                    console.log(data);
                    if (data.code == 600) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("请先登录");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                        logOut();
                    } else if (data.code == 200) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-success");
                        $("#toasttext").text("删除成功");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                        find();
                    } else if (data.code == 400) {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("删除失败");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    } else {
                        $("#toasttext").removeClass();
                        $("#toasttext").attr("class", "alert alert-danger");
                        $("#toasttext").text("未知错误");
                        $("#toast").fadeIn();
                        setTimeout(function () {
                            $("#toast").fadeOut();
                        }, 2000);
                    }
                }
            });
        } else {
            return;
        }
    }

    // 如果点击了 del 按钮
    $("#del").click(function () {
        // 将获取到的 id 存入数组
        let id = [];
        $("input[name='che']:checked").each(function () {
            id.push($(this).attr("id"));
        });
        // id = $("#con-zw input:checked").attr("id");
        // console.log(id);
        // 如果没有选中任何一个，则提示用户
        if (id.length == 0) {
            $("#toasttext").removeClass();
            $("#toasttext").attr("class", "alert alert-danger");
            $("#toasttext").text("请选择要删除的图片");
            $("#toast").fadeIn();
            setTimeout(function () {
                $("#toast").fadeOut();
            }, 2000);
        } else {
            console.log(id);
            // 如果选中了，则确认是否删除
            if (confirm("确定删除该图片吗？")) {
                // 将数组转换为json格式
                // let json = JSON.stringify(id);
                // console.log(json);
                // 发送请求
                // 跳转到delMore.php
                $.ajax({
                    url: "api/delMore.php",
                    type: "post",
                    dataType: 'json',
                    data: {
                        id: id
                    },
                    success: function (data) {
                        console.log(data);
                        if (data.code == 600) {
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-danger");
                            $("#toasttext").text("请先登录");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                            logOut();
                        } else if (data.code == 200) {
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-success");
                            $("#toasttext").text("成功删除" + data.resu + "张图片");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                            find();
                        } else if (data.code == 400) {
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-danger");
                            $("#toasttext").text("删除失败");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                        } else {
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-danger");
                            $("#toasttext").text("未知错误");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                        }
                    }
                });
            } else {
                return;
            }
        }
    });
</script>
