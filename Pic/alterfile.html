                </div>
                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10px">
                    <button type="submit" class="btn btn-outline-danger" id="adph">修改图片</button>

<script>
    // 页面加载时，获取用户的所有数据
    $(document).ready(function () {
        // 从 localStorage 中获取用户的 ID
        let id = localStorage.getItem("id");
        // 发送请求，获取用户的所有数据
        $.ajax({
            url: "api/getFileInfo.php",
            type: "post",
            data: {
                id: id
            },
            dataType: 'json',
            success: function (res) {
                console.log(res);
                console.log(res.data);
                if (res.code == 200) {
                    // 将用户的所有数据显示到页面上
                    $("#id").val(res.data.id);
                    $("#picsize").val(res.data.picsize);
                    $("#picname").val(res.data.picname);
                    $("#picintro").val(res.data.picintro);
                    $("#classify").val(res.data.classify);
                    $("#showImg").attr("src", "uploads/" + res.data.filename);
                } else if (res.code == 400) {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("获取用户数据失败");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                } else {
                    $("#password").val("");
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("未知错误");
                    $("#toast").fadeIn();
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                }

            }
        });
    });

    function previewFile() {
        // 获取显示图片对象
        let preview = document.getElementById("showImg");   // 通过元素节点查找： document.querySelector('img');
        // 获取选中图片对象（包含文件的名称、大小、类型等，如file.size）
        let file = document.getElementById("userpic").files[0];   //document.querySelector('input[type=file]').files[0];
        // 判断是不是图片类型的文件
        if (file.type.indexOf("image") == 0) {
            // 如果是图片类型的文件，那么调用readAsDataURL方法读取文件的内容
            // 获取图片名称，去除文件名后缀
            let fileName = file.name;
            let fileNameNoExt = fileName.substring(0, fileName.lastIndexOf("."));
            // 获取图片大小，单位为KB
            let fileSize = file.size;
            // 如果选择的图片超过5MB，那么提示用户
            if (fileSize > 5 * 1024 * 1024) {
                document.getElementById("userpic").value = "";
                $("#toasttext").removeClass();
                $("#toasttext").attr("class", "alert alert-danger");
                $("#toasttext").text("图片大小不能超过5MB");
                $("#toast").fadeIn();
                setTimeout(function () {
                    $("#toast").fadeOut();
                }, 2000);
                return;
            } else {
                let fileSizeKB = fileSize / 1024;
                // 将图片名称和图片大小显示在文本框中
                document.getElementById("picname").value = fileNameNoExt;
                document.getElementById("picsize").value = fileSizeKB.toFixed(2) + "KB";
                let reader = new FileReader();
                if (file) {
                    // 通过文件流将文件转换成Base64字符串
                    reader.readAsDataURL(file);
                    // 转换成功后
                    reader.onloadend = function () {
                        // 将转换结果赋值给img标签
                        preview.src = reader.result;
                        // 输出结果
                        // console.log(reader.result);
                    }
                    // 将photo标签的display属性设置为block，显示图片
                    // document.getElementById("photo").style.display = "block";
                } else {
                    document.getElementById("userpic").value = "";
                    $("#toasttext").removeClass();
                    $("#toasttext").attr("class", "alert alert-danger");
                    $("#toasttext").text("图片解析失败，请重新选择图片");
                    $("#toast").fadeIn();
                    setTimeout(function () {
                        $("#toast").fadeOut();
                    }, 2000);
                }
            }
        } else {
            // 如果不是图片类型的文件，那么提示用户
            document.getElementById("userpic").value = "";
            $("#toasttext").removeClass();
            $("#toasttext").attr("class", "alert alert-danger");
            $("#toasttext").text("请选择图片类型的文件");
            $("#toast").fadeIn();
            setTimeout(function () {
                $("#toast").fadeOut();
            }, 2000);
        }
    }

    $(function () {
        // 用Ajax提交表单
        $("#upfiles").submit(function (e) {
            e.preventDefault();
            // 判断是否选择了文件
            if (document.getElementById("userpic").value == "") {
                $("#toasttext").removeClass();
                $("#toasttext").attr("class", "alert alert-danger");
                $("#toasttext").text("请选择图片");
                $("#toast").fadeIn();
                setTimeout(function () {
                    $("#toast").fadeOut();
                }, 2000);
                return;
            } else {
                var formData = new FormData(this);
                $.ajax({
                    url: "api/alterfile.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        let json = JSON.parse(data);
                        if (json.code == 200) {
                            $("#upfiles").trigger("reset");
                            // 清空图片预览，并隐藏
                            $("#showImg").attr("src", "");
                            $("#photo").hide();
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-success");
                            $("#toasttext").text("修改成功");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                        } else if (json.code == 400) {
                            $("#password").val("");
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-danger");
                            $("#toasttext").text("修改失败");
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                        } else {
                            $("#password").val("");
                            $("#toasttext").removeClass();
                            $("#toasttext").attr("class", "alert alert-danger");
                            $("#toasttext").text("未知错误");
                            $("#toast").fadeIn();
                            $("#toast").fadeIn();
                            setTimeout(function () {
                                $("#toast").fadeOut();
                            }, 2000);
                        }
                    }
                });
            }
        });
    });

    function logOut() {
        window.location.href = "login.html";
    }
</script>
